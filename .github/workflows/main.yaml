on: [push]
name: VDET Action Test

jobs:
  first_job:
    runs-on: ubuntu-latest

    permissions:
      # only required for workflows in private repositories
      actions: read
      contents: read

      # required
      security-events: write

    steps:
      - name: Checkout this repo code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Process files changed in the current commit
        id: diff
        run: |
          changedFiles=$(git diff --name-only HEAD^)
          echo "files=${changed_files//$'\n'/ }" >> "$GITHUB_OUTPUT"

      - name: Check if any files changed in the current commit
        if: steps.diff.outputs.files != ''
        run: |
          echo "Files changed in the current commit: ${{ steps.diff.outputs.files }}"